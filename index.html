<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slider + Fancybox Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="site-header">
      <h1>New Slider + Fancybox Demo</h1>
      <p>Basic slider and feature+thumb gallery examples</p>
    </header>

    <main class="container">
      <!-- Basic slider example -->
      <section class="panel">
        <h2>Basic Slider (.c-image-slider-column)</h2>
        <div class="c-image-slider-column">
          <div class="et_pb_module">
            <img
              src="https://picsum.photos/id/1015/1200/800"
              alt="Mountain lake"
            />
          </div>
          <div class="et_pb_module">
            <img src="https://picsum.photos/id/1024/1200/800" alt="Sea waves" />
          </div>
          <div class="et_pb_module">
            <img
              src="https://picsum.photos/id/1039/1200/800"
              alt="Forest path"
            />
          </div>
        </div>
      </section>

      <!-- Feature + thumbnail gallery example -->
      <section class="panel">
        <h2>Feature + Thumbs (.c-feature-image-slider-column)</h2>
        <div class="c-feature-image-slider-column">
          <div class="et_pb_module">
            <img src="https://picsum.photos/id/1043/1200/800" alt="Coastline" />
          </div>
          <div class="et_pb_module">
            <img
              src="https://picsum.photos/id/1056/1200/800"
              alt="Snowy peak"
            />
          </div>
          <div class="et_pb_module">
            <img
              src="https://picsum.photos/id/1069/1200/800"
              alt="Desert dunes"
            />
          </div>
          <div class="et_pb_module">
            <img
              src="https://picsum.photos/id/1074/1200/800"
              alt="City night"
            />
          </div>
          <div class="et_pb_module">
            <img
              src="https://picsum.photos/id/1084/1200/800"
              alt="Rolling hills"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <small>Demo for New-slider-fancybox-photo-gallary</small>
    </footer>
  </body>
  <script src="custom.js"></script>
</html>
